    <script>
    // método ".indexOf();" pesquisa no array o elemento e retorna seu índice, se não o encontrar elemento retorna "-1".

        var mochila=[], pos;

        mochila.push("Faca");               
        mochila.push("Corda");      
        mochila.push("Pederneira");
        mochila.push("Chave");
        mochila.push("Lanterna");
        mochila.unshift("Pedra");
        
        pos=mochila.indexOf("Corda");       

        if(pos < 0){
            document.write("Ítem não econtrado na mochila");
        }else{
            document.write("Ítem encontrado na mochila<br>Na posição " + pos + "<br><br>");
        }

///////////////////////////////////////////////////////////////////////////////////////        
    //método ".sort();" ordena os elementos: ex.: 0 1 2 3 4...

    document.write("Método .sorte(); <br>")
        var num=[5,8,4,9,7,6,3,0,2,1];
        var numeros;

        num.sort();                     
        
        numeros=num.join();     // método ".join();" junta todos os elementos de um array em uma   variável, em forma de string separados os elementos por vírgula

        document.write(num[8]+"<br>");
        document.write(num[9]+"<br><br>");

///////////////////////////////////////////////////////////////////////////////////////
        //método "reverse" faz a reversão dos elementos. Se os elementos estiverem na ordem crescente, então este método coloca a ordem em decrescente: ex.: 10 9 8 7 6...

        document.write("Método .reverse(); <br>")
        var num=[5,8,4,9,7,6,3,0,2,1];

        num.reverse();

        var mochila=[],mochila1=[],mochila2=[],pos;
